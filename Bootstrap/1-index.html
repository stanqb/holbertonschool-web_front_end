<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First line: 4 equal columns, break at 992px -->
        <div class="row">
            <div class="col-lg-3 col-12 bg-primary text-white text-center p-3">Primary</div>
            <div class="col-lg-3 col-12 bg-success text-white text-center p-3">Success</div>
            <div class="col-lg-3 col-12 bg-danger text-white text-center p-3">Danger</div>
            <div class="col-lg-3 col-12 bg-warning text-white text-center p-3">Warning</div>
        </div>

        <hr />

        <!-- Second line: 4 equal columns, break at 576px -->
        <div class="row">
            <div class="col-sm-3 col-12 bg-primary text-white text-center p-3">Primary</div>
            <div class="col-sm-3 col-12 bg-success text-white text-center p-3">Success</div>
            <div class="col-sm-3 col-12 bg-danger text-white text-center p-3">Danger</div>
            <div class="col-sm-3 col-12 bg-warning text-white text-center p-3">Warning</div>
        </div>

        <hr />

        <!-- Third line: Different sizes, break at 992px -->
        <div class="row">
            <div class="col-lg-2 col-12 bg-primary text-white text-center p-3">Primary</div>
            <div class="col-lg-4 col-12 bg-success text-white text-center p-3">Success</div>
            <div class="col-lg-6 col-12 bg-danger text-white text-center p-3">Danger</div>
        </div>

        <hr />

        <!-- Fourth line: Different order based on screen size -->
        <div class="row">
            <div class="col-xl-3 col-lg-12 col-md-6 col-12 order-xl-1 order-lg-2 order-md-3 order-4 bg-primary text-white text-center p-3">Primary</div>
            <div class="col-xl-3 col-lg-12 col-md-6 col-12 order-xl-2 order-lg-3 order-md-4 order-1 bg-success text-white text-center p-3">Success</div>
            <div class="col-xl-3 col-lg-12 col-md-6 col-12 order-xl-3 order-lg-4 order-md-1 order-2 bg-danger text-white text-center p-3">Danger</div>
            <div class="col-xl-3 col-lg-12 col-md-6 col-12 order-xl-4 order-lg-1 order-md-2 order-3 bg-warning text-white text-center p-3">Warning</div>
        </div>

        <hr/>

        <!-- Fifth line: 2 columns on sides, ~16% each, break at 768px -->
        <div class="row">
            <div class="col-md-2 col-12 bg-primary text-white text-center p-3">Primary</div>
            <div class="col-md-2 col-12 offset-md-8 bg-success text-white text-center p-3">Success</div>
        </div>

        <hr/>

        <!-- Sixth line: 3 columns with different spacing, break at 768px -->
        <div class="row">
            <div class="col-md-2 col-12 bg-primary text-white text-center p-3">Primary</div>
            <div class="col-md-2 col-12 offset-md-4 bg-success text-white text-center p-3">Success</div>
            <div class="col-md-2 col-12 offset-md-2 bg-danger text-white text-center p-3">Danger</div>
        </div>
    </body>
</html>
