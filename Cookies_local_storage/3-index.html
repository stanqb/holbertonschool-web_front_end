<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
  </head>
  <body>
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="firstname" placeholder="Firstname" />
      <input type="text" id="email" placeholder="Email" />
      <button onclick="setCookies()">Log me in</button>
    </div>

    <script>
      function getCookie(name) {
        var cookies = document.cookie.split('; ');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].split('=');
          if (cookie[0] === name) {
            return cookie[1];
          }
        }
        return '';
      }

      function setCookies() {
        var firstname = document.getElementById('firstname').value;
        var email = document.getElementById('email').value;
        var date = new Date();
        date.setDate(date.getDate() + 10);
        var expires = 'expires=' + date.toUTCString();
        document.cookie = 'firstname=' + firstname + '; ' + expires + '; path=/';
        document.cookie = 'email=' + email + '; ' + expires + '; path=/';
        showWelcomeMessageOrForm();
      }

      function showForm() {
        var welcome = document.getElementById('welcome-message');
        if (welcome) {
          welcome.remove();
        }
        document.getElementById('login-form').style.display = 'block';
      }

      function hideForm() {
        document.getElementById('login-form').style.display = 'none';
      }

      function deleteCookiesAndShowForm() {
        var date = new Date();
        date.setDate(date.getDate() - 1);
        var expires = 'expires=' + date.toUTCString();
        document.cookie = 'firstname=; ' + expires + '; path=/';
        document.cookie = 'email=; ' + expires + '; path=/';
        showForm();
      }

      function showWelcomeMessageOrForm() {
        var firstname = getCookie('firstname');
        if (!firstname) {
          showForm();
        } else {
          hideForm();
          var welcome = document.getElementById('welcome-message');
          if (welcome) {
            welcome.remove();
          }
          var h1 = document.createElement('h1');
          h1.id = 'welcome-message';
          var logout = document.createElement('a');
          logout.href = '#';
          logout.innerHTML = '(logout)';
          logout.style.fontWeight = 'normal';
          logout.style.fontStyle = 'italic';
          logout.style.marginLeft = '10px';
          logout.style.fontSize = '10px';
          logout.onclick = function () {
            deleteCookiesAndShowForm();
          };
          h1.innerHTML = 'Welcome ' + firstname + ' ';
          h1.appendChild(logout);
          document.body.appendChild(h1);
        }
      }

      showWelcomeMessageOrForm();
    </script>
  </body>
</html>
