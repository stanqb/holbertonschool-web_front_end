<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <script type="application/javascript">
        function addPostRow(data) {
            const paragraph = $('<p>').append(
                $('<span>').text(`Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`)
            );
            $('body').append(paragraph);
        }
        
        function listPosts() {
            $.get('http://localhost:3000/posts', function(data) {
                data.forEach(function(post) {
                    addPostRow(post);
                });
            }).fail(function() {
                alert('Server Error');
            });
        }
        
        function buildForm() {
            const form = $('<form>').append(
                $('<div>').append(
                    $('<label>').attr('for', 'author').text('Author'),
                    $('<input>').attr('type', 'text').attr('id', 'author')
                ),
                $('<div>').append(
                    $('<label>').attr('for', 'title').text('Title'),
                    $('<textarea>').attr('id', 'title')
                ),
                $('<input>').attr('type', 'submit').val('Submit')
            );
            
            form.submit(function(e) {
                e.preventDefault();
                sendForm();
            });
            
            $('body').append(form);
        }
        
        function sendForm() {
            const form = $('form');
            form.after('About to send the query to the API');
            
            const data = {
                title: $('#title').val(),
                author: $('#author').val()
            };
            
            $.post('http://localhost:3000/posts', data, function(response) {
                addPostRow(response);
            }).fail(function() {
                alert('Error sending the POST query');
            });
        }
        
        $(document).ready(function() {
            listPosts();
            buildForm();
        });
    </script>
</body>
</html>
