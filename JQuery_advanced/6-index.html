<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>')
                )
            );
        }
        
        function addNewMember(firstName, lastName, position) {
            const row = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').text('(x)').css('background-color', 'orange').css('cursor', 'pointer').click(function() {
                    $(this).parent().remove();
                })
            );
            
            if (position === 'before') {
                $('tbody').prepend(row);
            } else {
                $('tbody').append(row);
            }
        }
        
        function createForm() {
            const form = $('<form>').append(
                $('<input>').attr('type', 'text'),
                $('<input>').attr('type', 'text'),
                $('<select>').append(
                    $('<option>').val('before').text('Before'),
                    $('<option>').val('after').text('After')
                ),
                $('<input>').attr('type', 'submit').val('Submit')
            );
            
            form.submit(function(e) {
                e.preventDefault();
                const firstName = $('input[type="text"]').first().val();
                const lastName = $('input[type="text"]:nth-of-type(2)').val();
                const position = $('select').val();
                addNewMember(firstName, lastName, position);
            });
            
            $('body').prepend(form);
        }
        
        $(document).ready(function() {
            createFamilyTree();
            createForm();
        });
    </script>
</body>
</html>
