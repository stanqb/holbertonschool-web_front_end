<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>').append(
                        $('<tr>').append(
                            $('<td>').text('Guillaume'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Paulette'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Antoine'),
                            $('<td>').text('Salva')
                        )
                    )
                )
            );
        }
        
        function replaceFamilyTree() {
            $('tbody').html(
                $('<tr>').append(
                    $('<td>').text('Gerard'),
                    $('<td>').text('Bonissa')
                )
            );
        }
        
        $(document).ready(function() {
            createFamilyTree();
            replaceFamilyTree();
        });
    </script>
</body>
</html>
